# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# unmaintained: "all", "workspace", "transitive", "none"
unmaintained = "none"
# yanked: "deny", "warn", "allow"
yanked = "warn"
# Allow specific advisories (document reason)
ignore = [
    # RUSTSEC-2023-0071: rsa crate Marvin Attack timing sidechannel
    # This is a transitive dependency from Arti (tor-llcrypto, tor-key-forge).
    # No fix available upstream. We don't use RSA for network-facing decryption
    # in webtor (only for relay identity verification), so timing attacks are
    # not exploitable in our threat model.
    "RUSTSEC-2023-0071",
]

[licenses]
# Allow common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "BSL-1.0",
    "Unlicense",
    "CDLA-Permissive-2.0",
]
# Confidence threshold for detecting license
confidence-threshold = 0.8

[bans]
# Lint level for when multiple versions of a crate are found
multiple-versions = "warn"
# Allow wildcard dependencies for workspace path dependencies
# (subtle-tls is a local crate without a published version)
wildcards = "allow"
# Highlight crypto crates that should not have duplicates
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
