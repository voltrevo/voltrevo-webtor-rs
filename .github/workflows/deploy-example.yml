name: Deploy Example to GitHub Pages

on:
  push:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM demo
        run: wasm-pack build crates/webtor-demo --target web --release

      - name: Prepare static files
        run: |
          mkdir -p crates/webtor-demo/static/pkg
          cp -r crates/webtor-demo/pkg/* crates/webtor-demo/static/pkg/
          # Copy pre-compressed consensus files (already in repo as .br)
          cp crates/webtor/src/cached/consensus.txt.br crates/webtor-demo/static/
          cp crates/webtor/src/cached/microdescriptors.txt.br crates/webtor-demo/static/

      - name: Setup Pages
        if: github.repository == 'voltrevo/webtor-rs'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.repository == 'voltrevo/webtor-rs'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./crates/webtor-demo/static

  deploy:
    if: github.repository == 'voltrevo/webtor-rs'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
